<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        .side-stripe {
            width: 20px;
            background-color: #4169E1;
        }
        .content {
            flex-grow: 1;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #ffffff;
            border-bottom: 2px solid #4169E1;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="side-stripe"></div>
    <div class="content">
        <h1>Sobre Mim</h1>
        <p>Aqui você pode adicionar informações pessoais, sua história, interesses, habilidades e objetivos.</p>
        
        <h2>Experiência</h2>
        <p>Descreva sua experiência profissional ou acadêmica.</p>
        
        <h2>Habilidades</h2>
        <ul>
            <li>Habilidade 1</li>
            <li>Habilidade 2</li>
            <li>Habilidade 3</li>
        </ul>
        
        <h2>Contato</h2>
        <p>Email: seuemail@exemplo.com</p>
    </div>
    <div class="side-stripe"></div>
</body>
</html>
